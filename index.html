<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>همراز | آخرین آدرس فعال</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      direction: rtl;
      font-family: sans-serif;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .wrapper img {
      width: 180px;
      height: auto;
      margin-bottom: 25px;
    }

    .wrapper h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }

    .btn {
      background: #0078ff;
      padding: 12px 28px;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .footer {
      position: absolute;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- اینجا لینک لوگوی اصلی سایتت را قرار بده -->
    <img src="https://1hamraz.com/wp-content/uploads/your-logo.png" alt="لوگو همراز">

    <h1>آخرین آدرس فعال سایت همراز</h1>

    <a href="https://1hamraz.com" class="btn" target="_blank">ورود به سایت</a>

  </div>

  <div class="footer">
    این صفحه همیشه در دسترس است — وضعیت همراز
  </div>

</body>
</html>
